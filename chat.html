<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="chat.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-100 antialiased p-4 sm:p-8">
    <div class="header">
        <h1>AI Chatbot</h1>
        <p>Ask me anything and I’ll reply instantly!</p>
    </div>

    <div class="container max-w-3xl mx-auto flex flex-col gap-6">
        <div class="w-full bg-white p-6 rounded-xl shadow-lg">
            <h1 class="text-3xl font-bold mb-4 text-center text-blue-800">AI Chatbot</h1>
            <p class="text-center text-gray-600 mb-2">Ask me anything and I’ll reply instantly!</p>
        </div>

        <div id="chat-container" class="w-full bg-white p-6 rounded-xl shadow-lg flex flex-col">
            <h2 class="text-xl font-semibold mb-2 text-blue-700">Chat</h2>
            <div id="chat-log" class="bg-gray-50 p-3 rounded-md border border-gray-200 mb-3 overflow-y-auto max-h-96">
            </div>
            <div id="loading-spinner" class="hidden">
                <div class="spinner"></div>
                <p>Bot is typing...</p>
            </div>

            <div class="flex items-center">
                <input type="text" id="chat-input" placeholder="Type your message..."
                    class="flex-grow p-2 rounded-l-md border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="send-btn"
                    class="bg-blue-600 text-white px-4 py-2 rounded-r-md hover:bg-blue-700 transition-colors">Send</button>
            </div>
        </div>
        <div id="buttn">
            <div id="icon"><i class="ri-arrow-left-line"></i></div>
            <button id="back">Back</button>
        </div>
    </div>

    <script type="module" src="./chat.js"></script>
</body>

</html>
